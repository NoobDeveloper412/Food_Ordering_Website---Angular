<div *ngIf="tags" [style.justifyContent]="justifyContent" class="mt-5">
  <a routerLink="/tag/{{tag.name}}" *ngFor="let tag of tags">
    {{tag.name}} ({{tag.count}})
  </a>
</div>
<div *ngIf="foodPageTags" [style.justifyContent]="justifyContent">
  <a *ngFor="let foodPageTag of foodPageTags">
    {{foodPageTag}}
  </a>
</div>
