<app-not-found
  [visible]="!cart || cart.items.length <= 0"
  notFoundMessage="Items not found!"
  resetLinkText="Wanna have something?"
></app-not-found>
<div *ngIf="cart && cart.items.length > 0" class="container">
  <ul>
    <!-- <h1>{{cart}}</h1> -->
    <li *ngFor="let cartItem of cart.items">
      <div class="image-container">
        <img [src]="cartItem.food.imageUrl" [alt]="cartItem.food.name" />
      </div>
      <div class="name-container">
        <a routerLink="/food/{{cartItem.food.id}}">
          {{cartItem.food.name}}
        </a>
      </div>
      <div class="">
        <select
          name=""
          #quantitySelect
          (change)="changeQuantity(cartItem, quantitySelect.value)"
        >
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </div>
      <div class="">
        {{cartItem.food.price |currency:'PKR.' }}
      </div>
      <div
        class="
      "
      >
        <button class="remove-button" (click)="removeFromCart(cartItem)">
          Remove
        </button>
      </div>
    </li>
  </ul>
  <div class="checkout">
    <div class="food-count">
      {{cart.items.length}}
    </div>
    <div class="total-price">
      {{cart.getTotalPrice() | currency:'PKR.'}}
    </div>
    <a routerLink="/checkout">Proceed to checkout</a>
  </div>
</div>
